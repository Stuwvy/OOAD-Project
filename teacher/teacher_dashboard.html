<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher Dashboard Classroom</title>
  <style>
    :root{
      --bg:#f4f6fb; --card:#fff; --muted:#6b7280; --accent:#1f6feb;
      --sidebar:#f8fafc; --border:#e6eef8;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#111;background:var(--bg)}
    .app{display:flex;height:100vh;padding:18px;gap:18px}
    .sidebar{
      width:300px; min-width:220px; background:var(--sidebar); border-radius:12px; padding:14px;
      box-shadow:0 6px 18px rgba(20,20,40,0.04); border:1px solid var(--border);
      display:flex;flex-direction:column;gap:12px;
    }
    .logo{display:flex;align-items:center;gap:10px;padding:6px 4px}
    .logo .box{width:36px;height:36px;border-radius:6px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    .classes{overflow:auto;padding-right:6px}
    .class-item{display:flex;align-items:center;gap:10px;padding:10px;border-radius:10px;cursor:pointer}
    .class-item:hover{background:rgba(31,111,235,0.06)}
    .class-item.active{background:var(--accent);color:#fff}
    .class-avatar{width:36px;height:36px;border-radius:18px;background:#dbeafe;display:flex;align-items:center;justify-content:center;color:#0369a1;font-weight:600}
    .class-meta{font-size:13px}
    .small{font-size:12px;color:var(--muted)}
    .main{flex:1;display:flex;flex-direction:column;gap:16px}
    .topbar{display:flex;justify-content:space-between;align-items:center}
    .card{background:var(--card);border-radius:12px;padding:16px;border:1px solid var(--border);box-shadow:0 6px 18px rgba(20,20,40,0.03)}
    .cols{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:980px){ 
        .cols{grid-template-columns:1fr 1fr} 
    }
    input,textarea,select,button{font-family:inherit}
    input,select,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef8}
    textarea{min-height:100px}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}
    .btn-ghost{background:transparent;border:1px solid var(--border);color:var(--muted)}
    .subs-table{width:100%;border-collapse:collapse}
    .subs-table th,.subs-table td{padding:10px;text-align:left;border-bottom:1px solid #f0f4fb}
    .grade-select{padding:6px;border-radius:6px;border:1px solid #e6eef8}
    .small-muted{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Classes">
      <div class="logo">
        <div class="box">T</div>
        <div>
          <div style="font-weight:700">Classroom</div>
          <div class="small">Teacher view</div>
        </div>
      </div>

      <div class="small">Your classes</div>
      <div class="classes" id="classList" role="list"></div>
      <div class="classes" id="classList" role="list" aria-label="Class list">
        <!-- static example class items -->
        <div class="class-item active">
          <div class="class-avatar">M</div>
          <div>
            <div style="font-weight:600">Web Design</div>
            <div class="small">Monday- 8:00am - 10:00am</div>
          </div>
        </div>
      </div>

      <div style="margin-top:auto" class="small">Logged in as <strong id="teacherName">Teacher</strong></div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="topbar">
        <div>
          <h1 style="margin:0">Teacher Dashboard</h1>
          <div class="small" id="classSubtitle">Select a class to manage</div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="logoutBtn" class="btn-ghost btn">Reset data</button>
        </div>
      </div>

      <!-- Panels -->
      <div class="cols">
        <!-- Create Assignment -->
        <section class="card" aria-labelledby="createTitle">
          <h2 id="createTitle" style="margin-top:0">Create Assignment</h2>
          <form id="createForm">
            <label class="small-muted">Title
              <input id="title" required placeholder="e.g., Major Assignment - COT">
            </label>
            <label class="small-muted">Due date
              <input id="due" type="date" required>
            </label>
            <label class="small-muted">Description
              <textarea id="desc" placeholder="Short instructions"></textarea>
            </label>
            <label class="small-muted">File link (optional)
              <input id="file" placeholder="https://drive.google.com/...">
            </label>
            <div style="margin-top:10px;display:flex;gap:8px">
              <button class="btn" type="submit">Create assignment</button>
              <button type="button" id="cancelCreate" class="btn-ghost btn">Clear</button>
            </div>
            <div id="createStatus" class="small" style="margin-top:8px;color:var(--muted)"></div>
          </form>
        </section>

        <!-- Submissions -->
        <section class="card" aria-labelledby="subsTitle">
          <h2 id="subsTitle" style="margin-top:0">Submissions</h2>
          <div id="subsArea">
            <div class="small-muted" id="subsHint">Select a class to view submissions.</div>
            <table class="subs-table" id="subsTable" style="display:none">
              <thead>
                <tr><th>Assignment</th><th>Student</th><th>Submission</th><th>Grade</th><th>Action</th></tr>
              </thead>
              <tbody id="subsTbody"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </div>

</body>
</html>
