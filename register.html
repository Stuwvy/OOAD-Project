<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-3">
						<img src="https://icones.pro/wp-content/uploads/2021/06/icone-de-l-education-jaune.png" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Name is required	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

                               <div class="mb-3">
                                    <label for="roleSelect" class="form-label">Select your role:</label>
                                    <select class="form-select" id="roleSelect" name="role" required>
                                        <option value="" selected disabled>Choose role...</option>
                                        <option value="http://127.0.0.1:5500/student/student_dashboard.html">Student</option>
                                        <option value="http://127.0.0.1:5500/teacher/teacher_dashboard.html">Teacher</option>
                                        <option value="http://127.0.0.1:5500/admin/admin-dashboard.html">Admin</option>
                                    </select>
                                </div>


								<p class="form-text text-muted m-2">
									By registering you agree with our terms and condition.
								</p>

								<div class="align-items-center d-flex p-2">
									<button type="button" class="btn btn-primary ms-auto" id="registerBt">
										Register	
									</button>
								</div>

								<script>
									document.getElementById("registerBt").addEventListener("click", function() {
										const roleSelect = document.getElementById("roleSelect");
										const selectedValue = roleSelect.value;

										if(selectedValue) {
											window.location.href = selectedValue;
										} else {
											alert("Please select your role before registering.");
										}
									});
								</script>

							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="http://127.0.0.1:5500/index.html" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2025
					</div>
				</div>
			</div>
		</div>
	</section>
<!--hello bro-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
