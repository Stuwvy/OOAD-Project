<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Dashboard - Mini Classroom</title>
  <style>
    :root{
      --bg:#f4f6fb; --card:#fff; --muted:#6b7280; --accent:#1f6feb;
      --sidebar:#f8fafc; --border:#e6eef8;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#111;background:var(--bg)}
    .app{display:flex;height:100vh;padding:18px;gap:18px}
    .sidebar{
      width:300px; min-width:220px; background:var(--sidebar); border-radius:12px; padding:14px;
      box-shadow:0 6px 18px rgba(20,20,40,0.04); border:1px solid var(--border);
      display:flex;flex-direction:column;gap:12px;
    }
    .logo{display:flex;align-items:center;gap:10px;padding:6px 4px}
    .logo .box{width:36px;height:36px;border-radius:6px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    .small{font-size:12px;color:var(--muted)}
    .main{flex:1;display:flex;flex-direction:column;gap:16px}
    .topbar{display:flex;justify-content:space-between;align-items:center}
    .card{background:var(--card);border-radius:12px;padding:16px;border:1px solid var(--border);box-shadow:0 6px 18px rgba(20,20,40,0.03)}
    .cols{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:980px){ .cols{grid-template-columns:1fr 1fr} }
    input,textarea,select,button{font-family:inherit}
    input,select,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef8}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}
    .btn-ghost{background:transparent;border:1px solid var(--border);color:var(--muted)}
    .users-list{list-style:none;padding:0;margin:0}
    .user-row{display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid #f0f4fb}
    .user-meta{display:flex;gap:10px;align-items:center}
    .avatar{width:36px;height:36px;border-radius:18px;background:#dbeafe;display:flex;align-items:center;justify-content:center;color:#0369a1;font-weight:600}
    .muted{color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <div class="box">A</div>
        <div>
          <div style="font-weight:700">Classroom</div>
          <div class="small">Admin panel</div>
        </div>
      </div>

      <div class="small">Management</div>
      <div style="display:flex;flex-direction:column;gap:8px">
        <button id="navDashboard" class="btn-ghost btn" style="width:100%;text-align:left">Dashboard</button>
        <button id="navManage" class="btn-ghost btn" style="width:100%;text-align:left">Manage Users</button>
      </div>

      <div style="margin-top:auto" class="small">Logged in as <strong id="adminName">Admin</strong></div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="topbar">
        <div>
          <h1 style="margin:0">Admin Dashboard</h1>
          <div class="small" id="subtitle">Overview & user management</div>
        </div>
        <div style="display:flex;gap:8px">
          <button id="resetBtn" class="btn-ghost btn">Reset</button>
        </div>
      </div>

      <div class="cols">
        <!-- Overview card -->
        <section class="card" id="overview">
          <h2 style="margin-top:0">Overview</h2>
          <p class="small">Quick stats for demo (local only)</p>
          <div style="display:flex;gap:12px;margin-top:12px">
            <div class="card" style="padding:12px;flex:1;text-align:center">
              <div style="font-size:20px;font-weight:700" id="statClasses">0</div>
              <div class="small muted">Classes</div>
            </div>
            <div class="card" style="padding:12px;flex:1;text-align:center">
              <div style="font-size:20px;font-weight:700" id="statUsers">0</div>
              <div class="small muted">Users</div>
            </div>
            <div class="card" style="padding:12px;flex:1;text-align:center">
              <div style="font-size:20px;font-weight:700" id="statAssignments">0</div>
              <div class="small muted">Assignments</div>
            </div>
          </div>
        </section>

        <!-- Manage Users -->
        <section class="card" id="manage">
          <h2 style="margin-top:0">Manage Users</h2>
          <form id="addUserForm" style="display:grid;gap:8px">
            <input id="newName" placeholder="Username (e.g., alice)" required />
            <select id="newRole">
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
            </select>
            <div style="display:flex;gap:8px">
              <button class="btn" type="submit">Add user</button>
              <button type="button" id="clearForm" class="btn-ghost btn">Clear</button>
            </div>
            <div id="addStatus" class="small" style="color:var(--muted)"></div>
          </form>

          <hr style="margin:12px 0;border:none;border-top:1px dashed #eef6ff"/>

          <ul id="users" class="users-list">
            <!-- user rows here -->
          </ul>
          <div id="noUsers" class="small" style="text-align:center;padding:12px;color:var(--muted)">No users yet.</div>
        </section>
      </div>
    </main>
  </div>

</body>
</html>
